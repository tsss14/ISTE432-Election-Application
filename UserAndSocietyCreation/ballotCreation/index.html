<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballot Creation - American Dream</title>
    <script src="ballotCreation.js"></script>
</head>
<body>
    <form id="createBallotForm">
        <label for="societyName">Society Name:</label>
        <input type="text" id="societyName">
        <label for="electionName">Election Name:</label>
        <input type="text" id="electionName"><br/>
        <label for="OfficeName">Office Name:</label>
        <input type="text" id="OfficeName">
        <label for="electionName">Election Name:</label>
        <input type="text" id="officeElectionName">
        <button type="button" onclick="addOffice(document.getElementById('OfficeName').value, document.getElementById('officeElectionName').value)">Add Office</button><br/>
        <label for="candidateName">Candidate Name:</label>
        <input type="text" id="candidateName">
        <label for="candidateOffice">Candidate Office:</label>
        <input type="text" id="candidateOffice">
        <label for="candidateDesc">Candidate Description:</label>
        <input type="text" id="candidateDesc">
        <label for="candidateImage">Candidate Image:</label>
        <input type="file" id="candidateImage">
        <button type="button" onclick="addCandidate(document.getElementById('candidateName').value, document.getElementById('candidateDesc').value, document.getElementById('candidateOffice').value)">Add Candidate</button><br/>
        <label for="InitiativeName">Initiative Name:</label>
        <input type="text" id="InitiativeName">
        <label for="InitiativeDesc">Initiative Description:</label>
        <input type="text" id="InitiativeDesc">
        <label for="InitiativeImage">Initiative Image:</label>
        <input type="file" id="InitiativeImage">
        <button type="button" onclick="addInitiative(document.getElementById('InitiativeName').value, document.getElementById('InitiativeDesc').value)">Add Initiative</button><br/>
        <button type="button" onclick="addBallotRequest(document.getElementById('societyName').value, document.getElementById('electionName').value)">Create Ballot</button>
    </form>
</body>
</html>
