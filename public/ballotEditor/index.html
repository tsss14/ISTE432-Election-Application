<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballot Editor</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="ballotEditor.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    <title>Ongoing Elections</title>

</head>
<body onload="getActiveBallots()">
    <div class="text-bg-primary p-3"><a class="btn btn-primary m-2" href="../officerMenu/index.html"><</a>Ballot Editor</div>
    <div class="d-flex justify-content-around">
        <div class="overflow-auto" style="max-height: 50vh;" id="electionSelect"></div>
        <div id="initiativeSelect">
            <label for="initName">Initiative Name:</label><br>
            <input type="text" id="initName"></input><br>
            <label for="initDesc">Initiative Description:</label><br>
            <input type="text" id="initDesc"></input><br>
            <button>Add Initiative</button>
        </div>
        <div id="candidateSelect">
            <label for="candName">Candidate Name:</label><br>
            <input type="text" id="candName"></input><br>
            <label for="candDesc">Candidate Description:</label><br>
            <input type="text" id="candDesc"></input><br>
            <label for="candOffice">Candidate Office:</label><br>
            <input type="text" id="candOffice"></input><br>
            <button>Add Candidate</button>
        </div>
        <div id="infoEditor"></div>
    </div>
</body>
</html>
